<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 via-gray-100 to-gray-200 flex items-center justify-center">

  <!-- ログインカード -->
  <div class="bg-white shadow-2xl rounded-2xl border border-gray-200 p-10 w-full max-w-md fade-in-up">

    <!-- タイトル -->
    <h1 class="text-3xl font-semibold text-gray-800 text-center mb-8 tracking-wide">
      Store Login
    </h1>

    <!-- ログインフォーム -->
    <form action="/login" method="POST" class="space-y-6">

      <!-- ユーザーネーム -->
      <div>
        <label for="username" class="block text-gray-700 mb-2">ユーザーネーム</label>
        <input type="text" id="username" name="username" required
          class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 text-gray-900 
          focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 
          transition-all duration-200 shadow-sm hover:shadow-md">
      </div>

      <!-- パスワード -->
      <div>
        <label for="password" class="block text-gray-700 mb-2">パスワード</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 text-gray-900 
          focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 
          transition-all duration-200 shadow-sm hover:shadow-md">
      </div>

      <!-- ログインボタン -->
      <button type="submit"
        class="w-full py-3 mt-4 bg-gray-900 text-white font-semibold rounded-lg 
        hover:bg-black transition-all duration-300 shadow-md hover:shadow-lg 
        relative overflow-hidden group">
        <span class="relative z-10">ログイン</span>
        <span class="absolute inset-0 bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800 
          opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
      </button>

    </form>

    <!-- フッター -->
    <p class="text-gray-500 text-sm text-center mt-8">
      © 2025 Store System — Light Mode UI
    </p>
  </div>

</body>
</html>
