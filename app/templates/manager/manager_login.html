<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Manager Login | 管理者ログイン</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 背景の流れるアニメーション */
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* カードのフェードイン */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradientFlow 6s ease infinite;
    }

    .animate-fadeUp {
      animation: fadeUp 1s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center font-sans relative overflow-hidden">

  <!-- ゆらめく背景 -->
  <div class="absolute inset-0 bg-gradient-to-tr from-sky-100 via-white to-sky-200 animate-gradient opacity-70 blur-2xl"></div>

  <!-- ログインカード -->
  <div class="relative bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md border border-gray-200 animate-fadeUp z-10">

    <!-- ロゴタイトル -->
    <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center tracking-wide">
      管理者ログイン
    </h1>
    <p class="text-gray-500 text-center mb-8">
      商品管理・売上分析ページへアクセス
    </p>

    <!-- フォーム -->
    <!-- フォーム -->
    <form action="/manager_login" method="POST" class="space-y-6">
    <div>
        <label for="username" class="block text-sm font-medium text-gray-700">ユーザーネーム</label>
        <input type="text" id="username" name="username"
        class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm 
                focus:ring-2 focus:ring-sky-400 focus:border-sky-400 focus:outline-none transition-all duration-300"
        placeholder="例: manager01" required>
    </div>

    <div>
        <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
        <input type="password" id="password" name="password"
        class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm 
                focus:ring-2 focus:ring-sky-400 focus:border-sky-400 focus:outline-none transition-all duration-300"
        placeholder="••••••••" required>
    </div>

    <!-- ログインボタン -->
    <button type="submit"
        class="w-full py-3 bg-sky-500 hover:bg-sky-600 text-white font-medium rounded-lg 
            shadow-md transition transform hover:scale-[1.03] active:scale-[0.98] duration-200">
        ログイン
    </button>
    </form>

    <!-- 戻るリンク -->
    <div class="mt-4 text-center">
    <a href="{{ url_for('store_bp.store_order_status') }}" 
        class="text-sky-500 hover:text-sky-700 font-medium text-sm transition duration-300">
        ← 戻る
    </a>
    </div>


    <!-- フッター -->
    <p class="text-center text-sm text-gray-500 mt-8">
      &copy; 2025 Manager Portal. All rights reserved.
    </p>
  </div>
</body>
</html>
