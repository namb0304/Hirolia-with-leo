<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>スタッフ注文管理 - カード型リスト</title>
<style>
body { font-family: Arial; margin:0; background:#f9f9f9; }
header { background:#222; color:white; padding:15px; text-align:center; font-size:20px; }
.container { display:flex; flex-wrap:wrap; gap:15px; padding:20px; }
.card { background:#fff; border:1px solid #ccc; border-radius:6px; width:180px; cursor:pointer; position:relative; }
.card-header { padding:10px; font-weight:bold; }
.card.empty { background:gray; color:white; }
.card.occupied { background:#007bff; color:white; }
.notification { position:absolute; top:5px; right:5px; background:red; width:20px; height:20px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:14px; color:white;}
.card-body { display:none; padding:10px; }
.order-item { display:flex; justify-content:space-between; margin:5px 0; border-bottom:1px solid #eee; padding-bottom:3px;}
.status-delivered { text-decoration:line-through; color:gray; }
button { padding:2px 5px; background:#007bff; color:white; border:none; border-radius:3px; font-size:12px; cursor:pointer; }
button:hover { background:#0056b3; }
</style>
</head>
<body>
<header>スタッフ注文管理（カード型リスト）</header>
<div class="container">
    <div class="card occupied" data-id="1">
        <div class="card-header">テーブル #1</div>
        <div class="notification">!</div>
        <div class="card-body">
            <div class="order-item"><span>ラーメン</span> <button>渡し済み</button></div>
            <div class="order-item"><span>餃子</span> <button>渡し済み</button></div>
        </div>
    </div>
    <div class="card occupied" data-id="2">
        <div class="card-header">テーブル #2</div>
        <div class="card-body">
            <div class="order-item"><span>チャーハン</span> <button>渡し済み</button></div>
        </div>
    </div>
    <div class="card empty" data-id="3">
        <div class="card-header">テーブル #3</div>
        <div class="card-body"></div>
    </div>
</div>

<script>
document.querySelectorAll('.card').forEach(card=>{
    card.addEventListener('click', ()=>{
        const body = card.querySelector('.card-body');
        body.style.display = body.style.display==='none'?'block':'none';
    });
    card.querySelectorAll('button').forEach(btn=>{
        btn.addEventListener('click', e=>{
            e.stopPropagation();
            btn.parentElement.classList.add('status-delivered');
        });
    });
});
</script>
</body>
</html>
